<div id="view-settings" class="view-section hidden fade-in">
  <h2 class="text-xl font-bold mb-4 flex items-center"><span class="material-icons text-gray-500 mr-2">settings</span> 설정</h2>
  
  <!-- 원재료 품목 관리 섹션 -->
  <div class="bg-white rounded-xl border shadow-sm mb-6 overflow-hidden">
    <div class="p-4 border-b border-gray-100 flex flex-col space-y-3 bg-gray-50">
      <div class="flex justify-between items-center">
        <div>
          <h3 class="font-bold text-gray-800">원재료 품목 관리</h3>
          <p class="text-[10px] text-gray-500">입출고 등록 시 사용할 원재료 목록</p>
        </div>
        <button onclick="openModal('modal-setting-item')" class="bg-gray-800 text-white text-xs px-3 py-1.5 rounded-lg hover:bg-black transition-colors flex items-center">
          <span class="material-icons text-sm mr-1">add</span> 등록
        </button>
      </div>

      <!-- [NEW] 상태 필터 탭 -->
      <div class="flex p-1 bg-gray-200 rounded-lg w-full sm:w-64 self-end sm:self-auto">
        <button onclick="filterSettingsItems('ALL')" id="filter-btn-all" class="flex-1 text-xs font-bold py-1.5 rounded-md transition-all text-gray-500 hover:text-gray-800">전체</button>
        <button onclick="filterSettingsItems('사용')" id="filter-btn-active" class="flex-1 text-xs font-bold py-1.5 rounded-md transition-all bg-white shadow text-gray-800">사용</button>
        <button onclick="filterSettingsItems('미사용')" id="filter-btn-inactive" class="flex-1 text-xs font-bold py-1.5 rounded-md transition-all text-gray-500 hover:text-gray-800">미사용</button>
      </div>
    </div>
    
    <div id="settings-material-list" class="p-4 space-y-2 max-h-60 overflow-y-auto">
        <!-- JS로 리스트 로딩 -->
        <div class="text-center text-gray-400 text-xs py-4">등록된 원재료가 없습니다.</div>
    </div>
  </div>

  <!-- 기타 정보 -->
  <div class="bg-white p-4 rounded-xl border shadow-sm space-y-4">
    <div><label class="block text-xs font-bold text-gray-500 mb-1">앱 버전</label><div class="text-sm font-semibold">v1.10.0 (Edit/Delete)</div></div>
    <div class="h-px bg-gray-100"></div>
    <div><label class="block text-xs font-bold text-gray-500 mb-1">사용자 계정</label><div id="setting-email" class="text-sm text-gray-600">loading...</div></div>
  </div>
</div>

<div id="view-settings" class="view-section hidden fade-in">
  <h2 class="text-xl font-bold mb-4 flex items-center"><span class="material-icons text-gray-500 mr-2">settings</span> 설정</h2>
  
  <!-- 1. [순서 변경] 로트번호 식별자 관리 섹션 -->
  <div class="bg-white rounded-xl border shadow-sm mb-6 overflow-hidden">
    <div class="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
      <div>
        <h3 class="font-bold text-gray-800">로트번호 식별자 관리</h3>
        <p class="text-[10px] text-gray-500">각 카테고리를 클릭하여 식별자 범위를 수정하세요.</p>
      </div>
      <button onclick="openAddLotModal()" class="bg-gray-800 text-white text-xs px-3 py-1.5 rounded-lg hover:bg-black transition-colors flex items-center">
        <span class="material-icons text-sm mr-1">add</span> 등록
      </button>
    </div>
    
    <div class="p-4">
      <div class="overflow-hidden rounded-lg border border-gray-200">
        <!-- [UPDATED] 스크롤바 영역 추가 (max-h-60) -->
        <div class="max-h-60 overflow-y-auto">
            <table class="min-w-full divide-y divide-gray-200 relative">
              <thead class="bg-gray-100 sticky top-0 shadow-sm z-10">
                <tr>
                  <th scope="col" class="px-3 py-2 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">카테고리</th>
                  <th scope="col" class="px-3 py-2 text-center text-xs font-bold text-gray-600 uppercase tracking-wider">시작</th>
                  <th scope="col" class="px-3 py-2 text-center text-xs font-bold text-gray-600 uppercase tracking-wider">종료</th>
                  <th scope="col" class="px-3 py-2 text-center text-xs font-bold text-gray-600 uppercase tracking-wider">마지막</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200" id="settings-lot-list">
                 <!-- JS로 데이터가 로드되면 이곳에 표시됩니다 -->
                 <tr><td colspan="4" class="text-center py-4 text-xs text-gray-400">데이터를 불러오는 중...</td></tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>

  <!-- 2. [순서 변경] 원재료 품목 관리 섹션 -->
  <div class="bg-white rounded-xl border shadow-sm mb-6 overflow-hidden">
    <div class="p-4 border-b border-gray-100 flex flex-col space-y-3 bg-gray-50">
      <div class="flex justify-between items-center">
        <div>
          <h3 class="font-bold text-gray-800">원재료 품목 관리</h3>
          <p class="text-[10px] text-gray-500">입출고 등록 시 사용할 원재료 목록</p>
        </div>
        <button onclick="openSettingItemModal()" class="bg-gray-800 text-white text-xs px-3 py-1.5 rounded-lg hover:bg-black transition-colors flex items-center">
          <span class="material-icons text-sm mr-1">add</span> 등록
        </button>
      </div>

      <!-- 상태 필터 탭 -->
      <div class="flex p-1 bg-gray-200 rounded-lg w-full sm:w-64 self-end sm:self-auto">
        <button onclick="filterSettingsItems('ALL')" id="filter-btn-all" class="flex-1 text-xs font-bold py-1.5 rounded-md transition-all text-gray-500 hover:text-gray-800">전체</button>
        <button onclick="filterSettingsItems('사용')" id="filter-btn-active" class="flex-1 text-xs font-bold py-1.5 rounded-md transition-all bg-white shadow text-gray-800">사용</button>
        <button onclick="filterSettingsItems('미사용')" id="filter-btn-inactive" class="flex-1 text-xs font-bold py-1.5 rounded-md transition-all text-gray-500 hover:text-gray-800">미사용</button>
      </div>
    </div>
    
    <div id="settings-material-list" class="p-4 space-y-2 max-h-60 overflow-y-auto">
        <div class="text-center text-gray-400 text-xs py-4">등록된 원재료가 없습니다.</div>
    </div>
  </div>

  <!-- 3. 기타 정보 -->
  <div class="bg-white p-4 rounded-xl border shadow-sm space-y-4">
    <div><label class="block text-xs font-bold text-gray-500 mb-1">앱 버전</label><div class="text-sm font-semibold">v1.11.6 (Lot Overlap Check)</div></div>
    <div class="h-px bg-gray-100"></div>
    <div><label class="block text-xs font-bold text-gray-500 mb-1">사용자 계정</label><div id="setting-email" class="text-sm text-gray-600">loading...</div></div>
  </div>
</div>

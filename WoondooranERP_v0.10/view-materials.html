<div id="view-materials" class="view-section hidden fade-in pb-20">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold flex items-center">
      <span class="material-icons text-orange-500 mr-2">inventory_2</span> 원재료 관리
    </h2>
    <button onclick="loadMaterials()" class="text-gray-400 hover:text-blue-600">
      <span class="material-icons">refresh</span>
    </button>
  </div>

  <!-- [NEW] 재고 현황 컨트롤러 (날짜 필터 + 재고 0 숨기기) -->
  <div class="mb-6">
    <div class="flex flex-col space-y-3 mb-3">
        <div class="flex justify-between items-center">
          <h3 class="text-xs font-bold text-gray-500">재고 현황 <span class="text-[10px] font-normal text-gray-400 ml-1">(카드를 눌러 상세조회)</span></h3>
          <label for="toggle-main-zero" class="flex items-center cursor-pointer">
            <div class="relative">
              <input type="checkbox" id="toggle-main-zero" class="sr-only" onchange="updateMainView()">
              <div class="block bg-gray-200 w-8 h-5 rounded-full transition"></div>
              <div class="dot absolute left-1 top-1 bg-white w-3 h-3 rounded-full transition"></div>
            </div>
            <div class="ml-2 text-[10px] text-gray-500 font-bold">재고 0 숨기기</div>
          </label>
        </div>
        
        <!-- 날짜 필터 -->
        <div class="flex items-center justify-between bg-white p-2 rounded-lg border border-gray-200 shadow-sm">
          <input type="date" id="main-date-start" onchange="updateMainView()" class="text-xs font-bold text-gray-600 bg-transparent outline-none w-28">
          <span class="text-gray-400 text-xs mx-2">~</span>
          <input type="date" id="main-date-end" onchange="updateMainView()" class="text-xs font-bold text-gray-600 bg-transparent outline-none w-28 text-right">
        </div>
    </div>

    <div id="material-summary" class="flex space-x-3 overflow-x-auto hide-scroll pb-2 min-h-[90px]">
        <div class="flex-shrink-0 w-32 h-20 bg-gray-100 rounded-xl flex items-center justify-center text-gray-400 text-xs">
          로딩 중...
        </div>
    </div>
  </div>

  <!-- 전체 입출고 내역 -->
  <h3 class="text-xs font-bold text-gray-500 mb-2 px-1">선택 기간 입출고 내역</h3>
  <div id="material-list" class="space-y-3">
    <!-- 리스트 -->
  </div>

  <!-- FAB: 등록 버튼 (신규 등록) -->
  <button onclick="openMaterialModal()" class="fixed bottom-6 right-6 bg-orange-500 hover:bg-orange-600 text-white p-4 rounded-full shadow-lg transition-transform active:scale-90 flex items-center justify-center z-10">
    <span class="material-icons">add</span>
  </button>
</div>

<!-- [모달] 생산실적 등록 -->
<div id="modal-production" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-end sm:items-center justify-center">
  <div class="bg-white w-full sm:w-96 rounded-t-2xl sm:rounded-2xl p-6 fade-in shadow-2xl">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-bold text-gray-800">생산실적 등록</h3>
      <button onclick="closeModal('modal-production')" class="text-gray-400 hover:text-gray-600"><span class="material-icons">close</span></button>
    </div>
    <form onsubmit="submitProduction(event)" class="space-y-4">
      <div><label class="block text-xs font-bold text-gray-500 mb-1">날짜</label><input type="date" name="date" required class="w-full border border-gray-300 rounded-lg p-2 text-sm outline-none focus:border-blue-500"></div>
      <div><label class="block text-xs font-bold text-gray-500 mb-1">생산 제품명</label><input type="text" name="product" placeholder="예: 구운계란 30구" required class="w-full border border-gray-300 rounded-lg p-2 text-sm outline-none focus:border-blue-500"></div>
      <div><label class="block text-xs font-bold text-gray-500 mb-1">생산 수량</label><input type="number" name="qty" placeholder="0" required class="w-full border border-gray-300 rounded-lg p-2 text-sm outline-none focus:border-blue-500"></div>
      <div><label class="block text-xs font-bold text-gray-500 mb-1">비고</label><input type="text" name="memo" placeholder="메모" class="w-full border border-gray-300 rounded-lg p-2 text-sm outline-none focus:border-blue-500"></div>
      <button type="submit" id="btn-save-production" class="w-full bg-blue-500 text-white font-bold py-3 rounded-xl hover:bg-blue-600 transition-colors shadow-md mt-2 flex justify-center items-center">저장하기</button>
    </form>
  </div>
</div>
